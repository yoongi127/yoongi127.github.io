<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Transitions practice</title>
        <meta charset="UTF-8">
        <meta name="description" content="practicing transitions">
        <meta name="keywords" content="HTML, CSS, transitions">
        <meta name="author" content="Astro Ramirez">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/transitions.css">
    </head>
    <body>
        <h3>Ease</h3>
        <img src="./images/btsconcert.jpeg" alt="bts concert" class="ease"/>

        <h3>Ease-in</h3>
        <img src="./images/bulletproofjungkook.jpeg" alt="jungkookie" class="ease-in"/>

        <h3>Ease-out</h3>
        <img src="./images/btsconcert.jpeg" alt="bts concert" class="ease-out"/>

        <h3>Ease-in-out</h3>
        <img src="./images/bulletproofjungkook.jpeg" alt="jungkookie" class="ease-in-out"/>

        <h3>Linear</h3>
        <img src="./images/btsconcert.jpeg" alt="bts concert" class="linear"/>
    </body>
</html>
